<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jassa</title>
</head>

<body>

    <center>
        <h2>CatPhotoApp</h2>
        <main>
            <p>Click here to view more <a href="#">cat photos</a>.</p>

            <a href="#"><img
                    src="https://images.unsplash.com/photo-1500252185289-40ca85eb23a7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80"
                    alt="Loading a Picture..." width="500" height="500"></a>
            <!--"https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"-->

            <div>
                <p>Things cats love:</p>
                <ul>
                    <li>cat nip</li>
                    <li>laser pointers</li>
                    <li>lasagna</li>
                </ul>
                <p>Top 3 things cats hate:</p>
                <ol>
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other cats</li>
                </ol>
            </div>
            <form action="https://www.freecatphotoapp.com/submit-cat-photo">
                <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked>
                    Indoor</label>
                <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor">
                    Outdoor</label><br>
                <label for="loving"><input id="loving" type="checkbox" name="personality" value="loving" checked>
                    Loving</label>
                <label for="lazy"><input id="lazy" type="checkbox" name="personality" value="lazy"> Lazy</label>
                <label for="energetic"><input id="energetic" type="checkbox" name="personality" value="energetic">
                    Energetic</label><br>
                <input type="text" placeholder="cat photo URL" required>
                <button type="submit">Submit</button>
            </form>
        </main>
    </center>
</body>

</html>
